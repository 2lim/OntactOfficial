<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ontact, 서로 연결되는 온라인 공간</title>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
	rel="stylesheet">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/reset.css" />
<style>
body {
	font-family: 'Noto Sans KR', sans-serif;
	width: 100%;
	position: relative;
	color: #333333;
	font-size: 14px;
	line-height: 1.15;
}

.header-wrap a {
	text-decoration: none;
}

.header-wrap {
	position: relative;
	z-index: 999;
	width: 100%;
	height: 60px;
	box-shadow: 0 4px 2px -2px #D5D5D5;
}

.header {
	width: 1200px;
	margin: 0 auto;
	height: 52px;
	padding-top: 8px;
}

.header-left-wrap {
	float: left;
	width: 580px;
}

#header-logo {
	width: 30px;
	height: 30px;
	padding-top: 7px;
	margin-right: 30px;
}

#header-pj {
	display: inline;
	vertical-align: top;
	width: 500px;
	height: 45px;
	background-size: 8px 5px;
	box-sizing: border-box;
	border-radius: 5px;
	border: 1px solid #e7e7e7;
}

.header-pj-select {
	cursor: pointer;
	display: inline-block;
	width: 130px;
	height: 40px;
	line-height: 40px;
	box-sizing: border-box;
	font-size: 14px;
	color: #505050;
	border: none;
}

.header-search-form {
	width: 500px;
	float: right;
	box-sizing: border-box;
	border: 1px solid #e7e7e7;
	border-radius: 3px;
}

#header-pj-input {
	border: none;
	width: 350px;
	height: 40px;
	float: right;
}

.header-right-wrap {
	float: right;
	width: 400px;
	height: 52px;
	top: 0;
	right: 0;
	bottom: 0;
	text-align: right;
	box-sizing: border-box;
}

.header-btn {
	padding: 5px 15px 5px;
	height: 30px;
	line-height: 30px;
	font-size: 13px;
	color: #787878;
	font-weight: 700;
	letter-spacing: -1px;
	border: 1px solid #c0c0c0;
	border-radius: 30px;
	background-color: #fff;
}

.header-btn:hover {
	color: #505050;
	border: 1px solid #505050;
}

.header-right-icon {
	line-height: 40px;
	height: 30px;
	width: 15px;
	margin-left: 20px;
}

.header-icon-wrap {
	margin: 0px 10px 0 10px;
}

.header-icon {
	vertical-align: middle;
}

.alarm-count {
	position: absolute;
	display: inline;
	top: 15px;
	width: 5px;
	height: 13px;
	line-height: 12px;
	padding: 0 5px;
	text-align: center;
	font-size: 10px;
	margin-left: 16px;
	color: #fff;
	background-color: #fc0d1b;
	border-radius: 6px;
	z-index: 100;
}

/* 모달 */
.chat-wrap {
	width: 380px;
	height: 550px;
	display: none;
	position: absolute;
	top: 60px;
	text-align: left;
	border: 1px solid #e7e7e7;
	background: #fff;
	z-index: 1050;
	border: 1px solid #e7e7e7;
	box-shadow: 0 0 6px 2px #e7e7e7;
	border-radius: 7px;
}

.alarm-wrap {
	width: 380px;
	height: 550px;
	display: none;
	position: absolute;
	top: 60px;
	text-align: left;
	border: 1px solid #e7e7e7;
	background: #fff;
	z-index: 1050;
	border: 1px solid #e7e7e7;
	box-shadow: 0 0 6px 2px #e7e7e7;
	border-radius: 7px;
}

.my-wrap {
	width: 300px;
	height: 220px;
	display: none;
	position: absolute;
	top: 60px;
	right: 10%;
	padding: 30px;
	text-align: left;
	border: 1px solid #e7e7e7;
	background: #fff;
	z-index: 1050;
	border: 1px solid #e7e7e7;
	box-shadow: 0 0 6px 2px #e7e7e7;
	border-radius: 7px;
}

/* 채팅 및 알림 모달 */
.chat-alarm-tab {
	height: 50px;
	border-bottom: 1px solid #c0c0c0;
}

.chat-tab-box {
	margin-left: 10px;
}

.chat-tab-box a {
	display: inline-block;
	padding: 0 15px;
	min-width: 40px;
	height: 47px;
	line-height: 47px;
	color: #505050;
	text-align: center;
	font-weight: 700;
	font-size: 13px;
	border-bottom: 3px solid #fff;
}

.chat-tab-box .chat-tab1 {
	border-bottom: 3px solid #432D73;
}

#chat-add {
	margin-left: 150px;
}

.search-box {
	margin: 10px 12px;
	padding-left: 15px;
	height: 32px;
	line-height: 32px !important;
	border: 1px solid #e7e7e7;
	border-radius: 4px;
}

.icon-middle {
	vertical-align: middle;
}

#chat-search-input {
	border: none;
	width: 315px;
	line-height: 25px;
}

.chat-search {
	padding-top: 12px;
	vertical-align: middle;
	margin-right: 5px;
}

.tel-tab-wrap {
	display: none;
}

.alarm-all-view {
	margin-left: 100px;
}

.chat-scroll-box {
	overflow: hidden;
}

.drag-bar {
	position: relative;
	width: 4px;
	height: 100%;
	margin: 0 auto;
	-webkit-border-radius: 16px;
	-moz-border-radius: 16px;
	border-radius: 16px;
	text-align: center;
}

.chat-content-wrap {
	display: inline;
	float: left;
	height: 50px;
	padding-top: 10px;
	width: 300px;
}

.chat-name {
	border-bottom: 1px solid #e7e7e7;
	height: 75px;
}

.chat-users-icon {
	vertical-align: middle;
	margin: 20px;
	float: left;
}

.chat-room-name {
	font-size: 12px;
	font-weight: bold;
	line-height: 25px;
}

.chat-recent-content {
	font-size: 11px;
	float: left;
	position: relative;
}

.chat-room-count {
	display: inline-block;
	margin-left: 4px;
	padding: 0 6px 0 5px;
	height: 16px;
	line-height: 16px;
	text-align: left;
	font-size: 12px;
	color: #fefefe;
	border-radius: 8px;
	background: #a9adb1;
}

/* 프로필 */
#h-profile-top {
	margin: 0 auto;
	padding-top: 10px;
	padding-bottom: 20px;
	border-bottom: 1px solid #c0c0c0;
	line-height: 40px;
	text-align: center;
}

#h-profile-bottom {
	margin: 0 auto;
	padding-top: 10px;
	line-height: 40px;
	text-align: center;
}

.h-profile-icon {
	vertical-align: middle;
	margin-right: 10px;
}

.tel-title {
	width: 370px;
	padding-top: 10px;
	padding-left: 15px;
	font-size: 11px;
	font-weight: bold;
}

.tel-my {
	height: 76px;
	vertical-align: middle;
	border-bottom: 1px solid #e7e7e7;
}

.tel-my-img {
	margin: 20px;
	display: inline;
	float: left;
}

.tel-my-desc {
	display: inline;
	float: left;
	width: 290px;
	height: 70px;
	line-height: 70px;
	padding-left: 10px;
	font-size: 12px;
	font-weight: bold;
}

.tel-chat-icon {
	float: right;
	margin: 20px;
	height: 25px;
}
</style>
<script>
        $(document).ready(function () {
            $("#chat-icon").click(function () {
                $(".chat-wrap").toggle();
                $(".alarm-wrap").hide();
                $(".my-wrap").hide();
            });
            $("#alarm-icon").click(function () {
                $(".alarm-wrap").toggle();
                $(".chat-wrap").hide();
                $(".my-wrap").hide();
            });
            $("#my-icon").click(function () {
                $(".my-wrap").toggle();
                $(".chat-wrap").hide();
                $(".alarm-wrap").hide();
            });
            $(".chat-tab1").click(function () {
                $(".chat-tab1").css("border-bottom", "3px solid #432D73");
                $(".chat-tab2").css("border", "none");
                $(".chat-tab-wrap").show();
                $(".tel-tab-wrap").hide();
            });
            $(".chat-tab2").click(function () {
                $(".chat-tab2").css("border-bottom", "3px solid #432D73");
                $(".chat-tab1").css("border", "none");
                $(".chat-tab-wrap").hide();
                $(".tel-tab-wrap").show();
            });
        });
    </script>
</head>
